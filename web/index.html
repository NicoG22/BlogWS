<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">

        <title>Blog</title>

        <!-- CSS -->
        <link href="resources/bootstrap-3.3.2-dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="resources/css/bootstrap-social.css" type="text/css" rel="stylesheet">
        <link href="resources/css/blog.css" type="text/css" rel="stylesheet">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link href="http://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css">

        <!-- JS -->
        <script type="text/javascript" src="resources/js/jquery.min.js" ></script>
        <script type="text/javascript" src="resources/js/blog.js"></script>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
        <script type="text/javascript" src="resources/bootstrap-3.3.2-dist/js/bootstrap.min.js"></script>

    </head>
    <body>

        <header class="home-jumbo">

            <nav class="websiteNavbar">
                <a class="navButton" href="#">Home</a>
                <a class="navButton" href="#">My articles</a>
                <a class="navButton" href="#">Profile</a>
            </nav>

            <!--  <div class="action-dl">
                <a id="dl-apk" class="btn btn-default btn-lg font-one" href="apk/Tintch.apk" download="Tintch.apk"><i class="fa fa-download fa-lg"></i> Download</a>
            </div> -->

            <div id="social" class="div-social">
                <a class="facebookBtn smGlobalBtn" href="#" ></a>
                <a class="twitterBtn smGlobalBtn" href="#" ></a>
                <a class="googleplusBtn smGlobalBtn" href="#" ></a>
                <a class="linkedinBtn smGlobalBtn" href="#" ></a>
                <a class="pinterestBtn smGlobalBtn" href="#" ></a>
                <a class="tumblrBtn smGlobalBtn" href="#" ></a>
                <a class="rssBtn smGlobalBtn" href="#" ></a>
            </div>
        </header>

        <section class="content">
            <section class="section-head-title">
                <h1 class="font-one">Blog <i class="fa fa-users"></i></h1>
                <p class="font-one">Say it, share it</p>
                <div class="action-new-msg">
                    <a class="btn btn-default btn-lg font-one" data-toggle="modal" data-target="#newPostModal"><i class="fa fa-download fa-lg"></i> New Post</a>
                </div>
            </section>
        </section>

        <!-- <section id="section-img-home"></section> -->

        <div class="modal fade" id="newPostModal" tabindex="-1" role="dialog" aria-labelledby="createAlertModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Nouveau message</h4>
                    </div>
                    <div class="modal-body">
                        <div class="container form-group">
                            <form method="post" id="myForm" onsubmit="return sendForm();">
                                <fieldset>
                                    <label for="titre">Titre : </label><br>
                                    <input id="titre" name="titre" type="text" required><br>

                                    <label for="content">Contenu : </label><br>
                                    <textarea rows=10 id="content" name="contenu" required></textarea><br>

                                    <div id="selector-button"></div>


                                    <ul id="media-list" class="media-list">
                                        <li>
                                            <label for="fileSelector" title="Ajouter des images"><i class="fa fa-picture-o media-icon"></i></label>
                                            <input id="fileSelector" class="hide" name="fileSelector" type="file" onchange="traiterFichier();" multiple/>
                                        </li>
                                        <li>
                                            <i id="geolocate" onclick="geoloc();" class="fa fa-map-marker media-icon" title="Me geolocaliser"></i>
                                        </li>
                                    </ul>
                                    <div id="map-container">
                                        <div id="map"></div>
                                    </div>

                                    <p class="alignright">
                                        <button id="write" class="button blue">Publier</button>
                                    </p>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="end-page"></div>

        <footer class="footer text-center">
            <div>
                    <br>Copyright Â© Blog 2015<br>
            </div>
        </footer>
    </body>
</html>
