<!DOCTYPE html>
<html>
 <head>
        <title>TD3</title>
        <link href="style.css"  rel='stylesheet'/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
        <script src="form.js"></script>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js"></script>
    </head>
    <body>
        <div id="header" class="modalbox">
            <h1>Micro-Blogging</h1>
            <h3>Exemple d'utilisation de WebServices RESTful</h3>
        </div>
        
        <div id="content">
            <div id="list-article"></div>
        </div>
        
        <div id="update-article" class="modalbox">
            <h3>Modification d'un Article</h3>
            <form method="post" id="formupdate-article" onsubmit="return false;">
                <input type="hidden" id="id" name="id" />
                <p>
                    <label for="titre">Titre</label>
                    <input type="text" id="titre" name="titre"/>
                </p>
                <p>
                    <label for="content">Texte</label>
                    <textarea id="content" name="content"></textarea>
                </p>

                <p class="alignright">
                    <a href="#" id="update" class="button blue">Sauvegarder les modifications</a>
                    
                    <a href="#" id="reset" class="button gray">Annuler</a>
                </p>
            </form>
            <div class="clearfix"></div>
        </div>
            
        <div id="write-article" class="modalbox">
            <h3>Ecrire un Article</h3>
            <form method="post" id="myForm" onsubmit="return sendForm();">
                <p>
                    <label for="titre">Titre</label>
                    <input type="text" id="titre" required name="titre"/>
                </p>
                <p>
                    <label for="content">Texte</label>
                    <textarea id="content" required name="content"></textarea>
                </p>
                
                Progression de l'upload des fichiers: <progress value=0 id="progress"></progress>
                
                <ul id="media-list" class="media-list">
                    <li>
                        <label for="fileSelector" title="Ajouter des images"><i class="fa fa-picture-o media-icon"></i></label>
                        <input id="fileSelector" class="hide" name="fileSelector" type="file" onchange="traiterFichier();" multiple/>
                    </li>
                    <li>
                        <i id="geolocate" onclick="geoloc();" class="fa fa-map-marker media-icon" title="Me geolocaliser"></i>
                    </li>
                </ul>
                <div id="map-container">
                    <div id="map"></div>
                </div>

                <p class="alignright">
                    <button id="write" class="button blue">Publier</button>
                </p>
            </form>
            <div class="clearfix"></div>
        </div>
        
        
        <script src="function.js"></script>
    </body>
</html>
